<h1>Crear un producto</h1>
<form novalidate [formGroup]="product" (ngSubmit)="submit(product)">
    <label>
        <span>Tipo de cuenta</span>
        <input placeholder="Tipo de cuenta" type="text" formControlName="accountType" >
    </label>
    <label>
        <span>Saldo</span>
        <input type="number" formControlName="balance">
    </label>
    <label>
        <span>Saldo disponible</span>
        <input type="number" formControlName="availableBalance">
    </label>
    <div class="btn">
        <button class="registro" type="submit" [disabled]="product.invalid">Crear producto</button>
    </div>

    <p>{{message}}</p>

</form>
